<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$Think.lang.welcome}</title>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/bootstrap.js"></script>

<!--点转 外链JS-->
<script>

		
	//生成拼音
	function getPinyin()
	{
		//用户提交
		$.ajax({
		  type: 'POST',
		  url: "{:U('Common/getPinyin')}",
		  data:{zwName: $('#nr_name').attr('value')},
		  dataType: "json",
		  success: function(json) {
			if( json.result == 1 ){
				document.getElementById('nr_en_name').value = json.msg;
			} else {
				document.getElementById('nr_en_name').value = "";
			}
			
		  }
		})
		
	}
		
	function tuiJianFlagValue(){
		//是否推荐
		if ( document.getElementById("tuiJian").checked == true )
		{
			document.getElementById("nr_good").value = "1";
		} else {
			document.getElementById("nr_good").value = "2";
		}
		
	}		
	
	function waiLianFlagValue(){
		//是否推荐
		if ( document.getElementById("waiLian").checked == true )
		{
			document.getElementById("nr_ext").value = "1";
			$(".selected_4").hide();
			$(".selected_1").show();
		} else {
			document.getElementById("nr_ext").value = "2";
			$(".selected_4").show();
			$(".selected_1").hide();
		}
		
	}
	
	</script>

<link href="__ADMIN__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/jquery.multiselect2side.css" rel="stylesheet" type="text/css" />

</head>

<body onLoad="tuiJianFlagValue();waiLianFlagValue();">
        <div class="page-header">
          <h3 class="fl">编辑内容</h3>
          <div class="user_message fr"><i class="icon-wrench"></i><a href="#">保存页面排序</a></div>
          <div class="cl"></div>
        </div>
        <form name="form1" id="form1" class="form-inline" action="{:U('Content/content_add')}" method="post">
        <input type="hidden" name="id" value="{$contentinfo.id}" />
       <table class="table set_table">
        	<thead>
            <tr>
              <th width="100" >功 能</th>
              <th >配 置</th>
              <th width="120">&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td valign="middle">所属栏目</td>
              <td>
              <select class="span3" name="nr_att" >
              <volist name="suoshu" id="ss">
                <option value="{$ss.id}" <eq name="ss.id" value="$contentinfo.nr_att">selected="selected"</eq> >{$ss.cl_name}</option>
              </volist>
              </select>
              &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="tuiJian" id="tuiJian"  <eq name="contentinfo.nr_good" value="1">checked="checked"</eq>  onclick="tuiJianFlagValue();" />&nbsp;&nbsp;推荐
              &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="waiLian" id="waiLian"  <eq name="contentinfo.nr_ext" value="1">checked="checked"</eq> onclick="waiLianFlagValue();" />&nbsp;&nbsp;跳转
<input type="hidden" name="nr_good" id="nr_good" value="1" />              
<input type="hidden" name="nr_ext" id="nr_ext" value="2" />              
              
              </td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td valign="middle">内容标题</td>
              <td><input name="nr_name" id="nr_name" type="text" value="{$contentinfo.nr_name}" class="span4" /><i >   <a href="#" class="icon-tint m1em_t" id="cp4" data-color-format="hex" data-color="rgb(255, 255, 255)"></a></i><i class="icon-bold"></i><i class="icon-italic m1em_t"></i></td>
              <td>
              </td>
            </tr>
            <tr>
              <td valign="middle">内容英文</td>
              <td><input name="nr_en_name" id="nr_en_name" type="text" value="{$contentinfo.nr_en_name}" class="span4" /><a class="btn m1em_t" href="#" onClick="getPinyin();">生成拼音</a></td>
              <td>
              </td>
            </tr>
            <tr>
              <td valign="middle">缩略图</td>
              <td>
              <input name="sl_thumb" id="sl_thumb" type="hidden" value="{$contentinfo.nr_thumb}" />
              <a class="btn btn-inverse m1em_t" onClick="add()">上传裁剪</a><span id="suoluotudizhi"><notempty name="contentinfo.nr_thumb">__ROOT__/Upload/thumbs/{$contentinfo.nr_thumb}</notempty></span></td>
              </td>
            </tr>
            
            
             <tr class="selected_1" style="display:none;">
              <td valign="middle">外链</td>
              <td><input name="nr_exturl" type="text" value="{$contentinfo.nr_exturl}" class="span4" /></td>
              <td>
              </td>
            </tr>
            
            
            
            <tr class="selected_4">
              <td valign="middle">内容关键词</td>
              <td><input name="nr_keyword" type="text" value="{$contentinfo.nr_keyword}" class="span4" /></td>
              <td>
              </td>
            </tr>
            <tr class="selected_4">
              <td valign="middle">内容描述</td>
              <td><input name="nr_description" type="text" value="{$contentinfo.nr_description}" class="span4" /></td>
              <td>
              </td>
            </tr>
            <tr class="selected_4">
              <td valign="middle">内容编辑</td>
              <td><textarea name="nr_edit" cols="" rows="20" class="span9">{$contentinfo.nr_edit}</textarea></td>
              <td>
              </td>
            </tr>
            <tr class="selected_4">
              <td valign="middle">内容简介</td>
              <td><textarea name="nr_info" cols=""  class="span9">{$contentinfo.nr_info}</textarea></td>
              <td>
              </td>
            </tr>
            <tr>
              <td valign="middle">内容时间</td>
              <td>
               <input  name="nr_times" id="nr_times" value="{$contentinfo.nr_times|date='Y-m-d H:i:s',###}"  type="text"/>
               </td>
              <td>
              </td>
            </tr>
          </tbody>
        </table>
        </form>

		<p class="border_top"><a class="btn btn-primary btn-small input-small" onClick="formSubmit();">发布内容</a> </p>
        <div class="copyright"></div>

<!--编辑器給textarea赋值-->
<script>
	var editor1,editor2;
    KindEditor.ready(function(K) {
        editor1 = K.create('textarea[name="nr_edit"]', {
            cssPath : '__ADMIN__/kindeditor/plugins/code/prettify.css',
			themeType : 'simple',
            uploadJson : '__ADMIN__/kindeditor/php/upload_json.php',
            fileManagerJson : '__ADMIN__/kindeditor/php/file_manager_json.php',
            allowFileManager : true,
			
			
			items: ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste', 'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright', 'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript', 'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen',  'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage', 'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak', 'anchor', 'link', 'unlink', '|', 'about']

        });
        editor2 = K.create('textarea[name="nr_info"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					themeType : 'simple',
					allowImageUpload : false,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'image', 'link']

				});

        prettyPrint();
    });
</script>

<!--上传截取-->
<script type="text/javascript" >

function add(){
$('#myModal', window.parent.document).modal({
	backdrop:false
	})
}

function formSubmit() {
	//alert(document.form1.action);
	editor1.sync();
	editor2.sync();
	document.form1.submit();
}
</script>






<script type="text/javascript">



//分类权限设置
if($("#competence option[value='0']").is(":selected")){
		$(".selected_0").show();
		$(".selected_1").hide();
		$(".selected_2").hide();	
};
if($("#competence option[value='1']").is(":selected"))
	{
		$(".selected_0").hide();
		$(".selected_1").show();
		$(".selected_2").hide();		
};
if($("#competence option[value='2']").is(":selected"))
	{
		$(".selected_0").hide();
		$(".selected_1").hide();	
		$(".selected_2").show();
};
				
$('#competence').change(
	function(){
	if($("#competence option[value='0']").is(":selected")){
		$(".selected_0").show();
		$(".selected_1").hide();
		$(".selected_2").hide();	
	};
	if($("#competence option[value='1']").is(":selected"))
		{
			$(".selected_0").hide();
			$(".selected_1").show();
			$(".selected_2").hide();		
		};
	if($("#competence option[value='2']").is(":selected"))
		{
			$(".selected_0").hide();
			$(".selected_1").hide();	
			$(".selected_2").show();
		};
});
//倒计时
	$("#countdown_default").click(
		function(){
			$(".countdown_html,.countdown_v,.countdown_js").hide();
	});
	$("#countdown_html").click(
		function(){
			$(".countdown_v,.countdown_js").hide();
			$(".countdown_html").show();
	});
	$("#countdown_v").click(
		function(){
			$(".countdown_html,.countdown_js").hide();
			$(".countdown_v").show();
	});
	$("#countdown_js").click(
		function(){
			$(".countdown_html,.countdown_v").hide();
			$(".countdown_js").show();
	});
	
	//多选列表框
	 $("#liOption").multiselect2side({ 
        selectedPosition: 'right', 
        moveOptions: false, 
        labelsx: '待选区', 
        labeldx: '已选区' 
   }); 
</script>

    $(".copyright").load("{:U('Index/copyright')}");
</script>

</html>
