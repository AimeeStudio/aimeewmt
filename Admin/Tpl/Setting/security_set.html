<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="__ADMIN__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/bootstrap.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jshack.js"></script>
<link href="__ADMIN__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
<title>{$Think.lang.welcome}</title>
</head>
<body>


      <div class="content">
        <div class="page-header">
          <h3 class="fl">安全设置</h3>
          <div class="user_message fr"><i class="icon-wrench"></i>配置您的安全附件</div>
          <div class="cl"></div>
        </div>
<form name="form1" id="form1" class="form-inline" action="__SELF__" method="post">
<input type="hidden" name="item" value="{$item}">
        <table class="table set_table">
          <thead>
            <tr>
              <th width="11%" >功 能</th>
              <th >配 置</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>后台日志</td>
              <td><label class="radio inline">
                <input name="security[admin_log]" type="radio" value="0" <eq name="security.admin_log" value="0">checked</eq> /> 开启
                </label>
                <label class="radio inline">
                <input name="security[admin_log]" type="radio" value="1" <eq name="security.admin_log" value="1">checked</eq> /> 关闭
                </label>
               </td>
            </tr>
            <tr>
            	<td>附件类型</td>
                <td><input name="security[file_type]" type="text" value="{$security.file_type}" /></td>
            </tr>
            <tr>
            	<td>附件大小</td>
                <td><input name="security[file_size]" type="text" value="{$security.file_size}" /></td>
            </tr> 
            <tr class="hide">
            	<td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr> 
          </tbody>
        </table>
        </form>
        <p class="border_top"> <a class="btn btn-primary btn-small" onclick="formSubmit();">保存修改</a> </p>
        <div class="copyright"></div>
      </div>
      <!--end Right Content-->  
<script type="text/javascript">
function formSubmit() {
	//alert(document.form1.action);
	document.form1.submit();
}

</script>
<script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script>
</body>
</html>
