<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$Think.lang.welcome}</title>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/bootstrap.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jshack.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/js/jquery.simpletip-1.3.1.js"></script>
<link href="__ADMIN__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="content">
        <div class="page-header">
          <h3 class="fl">Html管理</h3>
          <div class="user_message fr"><i class="icon-s-cog"></i>管理您的网站模板</div>
          <div class="cl"></div>
        </div>
        <div class="minbox">
        	<table class="table table-bordered table-striped">
            	<thead>
                	<tr>
                    	<th colspan="5" >模板名称</th>
                        <th>大小</th>
                        <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                 <volist name="templates" id="vo">
            		<tr>
                		<td colspan="5"><i class="icon-file"></i>　{$vo.filename}</td>
                        <td>{$vo.filesize}</td>
                        <td class="table_config"><a href="{:U('Template/template_set',array('file'=>$vo[filename]))}" target="myframe">编辑</a><a href="#">删除</a></td>
                	</tr>
                 </volist>  
                     
                </tbody>
            </table>
            <div class="batch_edit"></div>
              <div class="pagination-i">
                {$page}
            </div>
        </div>
        <div class="copyright"></div>
        </div>


</body>
</html>
