<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$Think.lang.welcome}</title>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/bootstrap.js"></script>
<script type="text/javascript" src="__ADMIN__/Admin/Js/jshack.js"></script>
<link href="__ADMIN__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
   <div class="content">
        <div class="page-header">
          <h3 class="fl">Html 编辑</h3>
          <div class="user_message fr"><i class="icon-wrench"></i>编辑您的网站模版</div>
          <div class="cl"></div>
        </div>
        <form action="{:U('Template/template_set')}" method="post" >
        <table class="table set_table">
          <thead>
            <tr>
              <th width="11%" >模板名称</th>
              <th >编 辑</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>模版位置</td>
              <td>{$file}</td>
            </tr>
            <tr>
              <td>{$filename}</td>
              <td>
              <textarea  id="content" name="content" class="input-xlarge span8"  cols="" rows="20">
              {$content}
              </textarea>
 
              
              </td>
            </tr>
            <input type="text" value="{$file}" name="file" style="display:none;">
            
          </tbody>
        </table>
          
          
  
        <p class="border_top"> <input type="submit" value="保存修改" name="dosubmit" class="btn btn-primary btn-small"></p>
        
             </form>
        <div class="copyright"></div>
        </div>
  
        <script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script>

</body>
</html>
