<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$Think.lang.welcome}</title>
<link href="__PUBLIC__/Admin/Css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
      <div class="content">
        <div class="page-header">
          <h3 class="fl">管理扩展</h3>
          <div class="user_message fr"><a href="{:U('Expand/install')}"><i class="icon-s-cog"></i>安装我的扩展</a></div>
          <div class="cl"></div>
        </div>
        <div class="minbox">
        	<table class="table table-bordered table-striped">
            	<thead>
                	<tr>
                    	<th width="5%" class="table-textcenter">
                        <input name="" type="checkbox" value="" />
                      </th>
                        <th width="18%">插件</th>
                        <th>描述</th>
                        <th width="20%">配置</th>
                  </tr>
                </thead>
                <tbody>
                    <volist name="explandList" id="ex" offset="0" length="10">
            		<tr>
                		<td align="center" class="table-textcenter"><input name="" type="checkbox" value="" /></td>
                        <td>{$ex.ex_name}</td>
                        <td>{$ex.ex_describe}</td>
                        <td class="table_config"><a href="#" class="open"><eq name="ex.ex_state" value="2">aa启用<else/>ss启用</eq></a><a href="expand_editor.html">编辑</a><a href="#">删除</a></td>
                	</tr>
                    </volist>
                    
                </tbody>
            </table>
            <div class="batch_edit">
            <span><input name="" type="checkbox" value="" /></span>
            <select class="input-small" name="">
            	<option>批量设置</option>
                <option>批量启用</option>
                <option>批量禁用</option>
                <option>批量删除</option>
            </select>
            </div>
             <div class="pagination-i">
                {$page}
            </div>
        </div>
        <div class="copyright"></div>
      </div>
      <!--end Right Content-->  
      <script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script>
</body>
</html>
