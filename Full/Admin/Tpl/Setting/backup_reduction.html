<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery.js"></script>

<link href="__PUBLIC__/Admin/Css/style.css" rel="stylesheet" type="text/css" />
<title>{$Think.lang.welcome}</title>
<!--全选反选JS-->
<script>
function CheckAll(value,obj)  {
var form=document.getElementsByTagName("form")
 for(var i=0;i<form.length;i++){
    for (var j=0;j<form[i].elements.length;j++){
    if(form[i].elements[j].type=="checkbox"){ 
    var e = form[i].elements[j]; 
    if (value=="selectAll"){e.checked=obj.checked}     
    else{e.checked=!e.checked;} 
       }
    }
 }
}
</script>
</head>

<body>
   <div class="content">
     <div class="page-header">

          <div class="user_message fr"><i class="icon-hdd"></i><a href="#">管理你的数据还原</a></div>
          <div class="cl"></div>
        </div>
        <div class="minbox">
         <form name="form1" method="post" action="">
        	<table class="table table-bordered table-striped">
            	<thead>
                	<tr>
                    	<th width="5%" class="table-textcenter">
                     选择
                      </th>
                    	<th width="15%" class="table-textcenter">备份时间</th>
                        <th colspan="5" class="table-textcenter">表名</th>
                        <th width="19%">操作</th>
                  </tr>
                </thead>
                <tbody>
            		<tr>
                		<td align="center" class="table-textcenter"><input name="" type="checkbox" value=""></td>
                		<td class="table-textcenter">2012年12月1日</td>
                        <td colspan="5" class="table-textcenter">aimee_admin</td>
                        <td class="table_config"><a href="#">还原</a><a href="#">删除</a></td>
                	</tr>
                    <tr>
                		<td align="center" class="table-textcenter"><input name="" type="checkbox" value=""></td>
                		<td class="table-textcenter">2012年12月1日</td>
                        <td colspan="5" class="table-textcenter">aimee_txt</td>
                        <td class="table_config"><a href="#">还原</a><a href="#">删除</a></td>
                	</tr>
                </tbody>
            </table>
            </form>
            <div class="batch_edit">
            <span><input name="" type="checkbox" value="" onclick=CheckAll('selectAll',this)></span>
            <select class="input-small" name="">
                <option>批量还原</option>
                <option>批量删除</option>
            </select>
            </div>
             <div class="pagination-i">
                {$page}
            </div>

        <div class="copyright"></div></div>


<script type="text/javascript">
    $(".copyright").load("{:U('Index/copyright')}");
</script>
