<include file="default:header" />

<body>
<div class="wrapper">
  <div class="content"> 
    <!--头部开始-->
    <div class="header">
      <h1><a href="[!ROOT]"><img src="[!IMG]logo.jpg" alt="logo" /></a></h1>
      <!--头部导航-->
      <ul class="maniNav">
        <menu id="rs" lim="10" >
          <li><a href="{$rs.url}">{$rs.title} </a></li>
        </menu>
      </ul>
      <!--头部导航结束--> 
      <span class="header-msg">RC1.0测试专用模板</span> </div>
    <!--头部结束--> 
    <!--中间开始-->
    <div class="aimee-box cFloat"> </div>
    <!--end aimee-box--> 
    <!--文章内容开始-->
    
    <div class="text-content">
      <view id="rs" cid='$cid'>
        <h3 >{$rs.title}</h3>
        <p>编辑 {$rs.aut} / {$rs.time|date="Y-m-d",###}</p>
        {$rs.content} </view>
    </div>
    
    <!--文章内容结束--> 
    <!--中间结束--> 
    <!--底部开始--> 
    <include file="default:foother" /><!--底部结束--> 
  </div>
</div>
</body>
</html>
