<include file="default:header" />

<body>
<div class="wrapper">
  <div class="content"> 
    <!--头部开始-->
    <div class="header">
      <h1><a href="[!ROOT]"><img src="[!IMG]logo.jpg" alt="logo" /></a></h1>
      <!--头部导航-->
      <ul class="maniNav">
        <li><a href="[!ROOT]">首页</a></li>
        <menu id="rs" lim="10" >
          <eq name="rs.id" value="3">
            <li><a href="{$rs.url}">{$rs.title} </a></li>
          </eq>
        </menu>
        <li><a href="#">注意:这是单独调用一个导航判断</a></li>
      </ul>
      <!--头部导航结束--> 
      <span class="header-msg">Beta0.0.1A 测试专用模板</span> </div>
    <!--头部结束--> 
    <!--中间开始-->
    <div class="aimee-box">
      <ul class="img-list">
        <list id="rs" fid="$fid" lim="4" >
          <li> <a href="{$rs.url}"><img src="{$rs.img}"></a>
            <p><a href="{$rs.url}">{$rs.title}</a></p>
          </li>
        </list>
      </ul>
    </div>
    <!--end aimee-box--> 
    <!--中间结束--> 
    <!--底部开始--> 
    <include file="default:foother" /><!--底部结束--> 
  </div>
</div>
</body>
</html>
