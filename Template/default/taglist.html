<include file="default:header" />

<body>
<div class="wrapper">
  <div class="content"> 
    <!--头部开始-->
    <div class="header">
      <h1><a href="[!ROOT]"><img src="[!IMG]logo.jpg" alt="logo" /></a></h1>
      <!--头部导航-->
      <ul class="maniNav">
        <menu id="rs" lim="10" >
          <li><a href="{$rs.url}">{$rs.title} </a></li>
        </menu>
      </ul>
      <!--头部导航结束--> 
      <span class="header-msg">RC1.0测试专用模板</span> </div>
    <!--头部结束--> 
    <!--中间开始-->
    <div class="aimee-box cFloat"> 
      <!--文章列表开始-->
      <div class="text-list">
        <h3>关键字列表</h3>
        <ul>
          <taglist id="rs" keyword="$keyword" lim="3" page="$page">
            <li> <a href="{$rs.url}">{$rs.title}</a> </li>
          </taglist>
        </ul>
      </div>
      <!--文章列表结束--> 
      <!--页码开始--> 
      {$page} 
      <!--页码结束--> 
    </div>
    <!--end aimee-box--> 
    <!--中间结束--> 
    <!--底部开始--> 
    <include file="default:foother" /><!--底部结束--> 
  </div>
</div>
</body>
</html>
